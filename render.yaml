# Render.com deployment configuration
services:
  - type: web
    name: ai-journal-editor
    env: docker
    dockerfilePath: ./Dockerfile.render
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-editor-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: ai-editor-redis
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: AI_MODEL
        value: deepseek/deepseek-chat
      - key: SESSION_TTL_HOURS
        value: 24
      - key: MAX_FILE_SIZE_MB
        value: 50
      - key: MAX_ARTICLES_PER_SESSION
        value: 100
      - key: PORT
        value: 10000
      - key: UPLOAD_DIR
        value: /app/uploads
    healthCheckPath: /health

databases:
  - name: ai-editor-db
    databaseName: aieditor
    user: aieditor
    plan: free

  - name: ai-editor-redis
    plan: free
